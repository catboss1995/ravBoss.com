<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/?p=%2F%2F404-fallback" />
    <script>
        (function () {
            var l = window.location;
            var path = l.pathname + l.search + l.hash;
            // 把原本的子路徑編碼回傳給首頁，由前端還原
            var newUrl = '/' + '?p=' + encodeURIComponent(path);
            l.replace(newUrl);
        })();
    </script>
</head>

<body>Redirecting…</body>

</html>
