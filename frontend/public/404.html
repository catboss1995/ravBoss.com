<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>重定向中...</title>
    <script>
        // 單頁應用的 GitHub Pages 重定向
        var segmentCount = 1; // 儲存庫名稱佔用的路徑段數
        var l = window.location;

        // 將當前 URL 重寫為 /?/path 格式
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;

        // 將目標 URL 存儲在 sessionStorage 中
        sessionStorage.redirect = redirectUrl;
        window.location.replace(redirectUrl);
    </script>
</head>

<body>
    <p>重定向中，請稍候...</p>
</body>

</html>
